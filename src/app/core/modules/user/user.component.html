<div class="form-error" [hidden]="!loginFailed">
  Une erreur est survenue lors de l'authentification
</div>

<form [formGroup]="loginFormGroup" (ngSubmit)="doSubmit()" (ngChange)="toggleErrorMessage()">
  <div class="form-group">
    <input
      type="text"
      id="user-login"
      placeholder="Your login..."
      formControlName="login"
    >
    <div class="control-error" *ngIf="login.touched && login.invalid">
      Login is required and must have at least 8 chars
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      id="user-password"
      placeholder="Your password..."
      formControlName="password"
    >
  </div>

  <div class="form-group">
    <button name="login" type="submit" [disabled]="loginFormGroup.invalid">Login</button>
  </div>
</form>
