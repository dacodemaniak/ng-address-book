<header>
  <h1>{{ title | uppercase }}</h1>
  <h2>{{ subTitle }}</h2>

  <button type="button" (click)="navigateToLogin()">
    Go to login
  </button>

  <div class="container" *ngIf="!isLoginUp()">
    <button
      class="btn btn-primary"
      *ngIf="!userService.isAuthenticated()"
      (click)="navigateToLogin()"
      appCustomButton
      color="red"
    >

    </button>
    <button
      class="btn btn-danger"
      *ngIf="userService.isAuthenticated()"
      (click)="userService.logout()"
      appCustomButton
      color="pink"
      content="{{ (userService.isAuthenticated() ? 'logout' : 'login') | upperFirstLetter: {boldize: true} }}"
    >
    </button>

  </div>
</header>

<!-- Router outlet -->
<router-outlet></router-outlet>
